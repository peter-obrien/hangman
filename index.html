<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script type="module" crossorigin src="./app.js"></script>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
<div class="mt-3 mx-auto w-full max-w-4xl">
    <form id="wordForm">
        <div class="enterMode">
            <label for="wordToGuess" class="block font-medium text-lg">Enter a word:</label>
            <input type="text" id="wordToGuess"
                   class="w-full py-1 px-2 border-2 border-gray-500 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-opacity-0"
                   pattern="[a-zA-z ]*">
        </div>
    </form>
    <div id="guessMode" class="hidden">
        <form class="space-y-5">
            <div id="wordContainer" class="flex justify-center space-x-2">
            </div>
            <div class="flex justify-center">
                <div id="letterButtons" class="">
                    <div class="space-x-3">
                        <button class="letter btn-primary">A</button>
                        <button class="letter btn-primary">B</button>
                        <button class="letter btn-primary">C</button>
                        <button class="letter btn-primary">D</button>
                        <button class="letter btn-primary">E</button>
                        <button class="letter btn-primary">F</button>
                        <button class="letter btn-primary">G</button>
                        <button class="letter btn-primary">H</button>
                        <button class="letter btn-primary">I</button>
                        <button class="letter btn-primary">J</button>
                        <button class="letter btn-primary">K</button>
                        <button class="letter btn-primary">L</button>
                        <button class="letter btn-primary">M</button>
                    </div>
                    <div class="space-x-3 mt-2">
                        <button class="letter btn-primary">N</button>
                        <button class="letter btn-primary">O</button>
                        <button class="letter btn-primary">P</button>
                        <button class="letter btn-primary">Q</button>
                        <button class="letter btn-primary">R</button>
                        <button class="letter btn-primary">S</button>
                        <button class="letter btn-primary">T</button>
                        <button class="letter btn-primary">U</button>
                        <button class="letter btn-primary">V</button>
                        <button class="letter btn-primary">W</button>
                        <button class="letter btn-primary">X</button>
                        <button class="letter btn-primary">Y</button>
                        <button class="letter btn-primary">Z</button>
                    </div>
                </div>
            </div>
            <div id="playersList" class="flex justify-center font-sans text-lg"></div>
            <div class="flex justify-center">
                <button id="resetBtn"
                        class="bg-gray-300 rounded-lg py-1.5 px-4 hover:bg-red-600 hover:text-white active:bg-red-800">
                    Reset
                </button>
            </div>
            <div>
                <img id="graphic" class="mx-auto h-1/2 w-1/2" src="./images/0.png" alt="hangman stick figured">
            </div>
        </form>
    </div>
</div>
</body>
</html>
