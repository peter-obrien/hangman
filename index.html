<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <form action="submit" id="wordForm">
        <div class="enterMode form-group">
            <label for="wordToGuess">Enter a word:</label>
            <input type="text" id="wordToGuess" class="form-control" pattern="[a-zA-z ]*">
        </div>
    </form>
    <div id="guessMode" class="d-none">
        <form>
            <div id="wordContainer" class="row form-group justify-content-center mt-3">
            </div>
            <div id="letterButtons" class="row justify-content-center">
                <div class="col- m-1"><button class="letter btn btn-sm btn-primary">A</button></div>
                <div class="col- m-1"><button class="letter btn btn-sm btn-primary">B</button></div>
                <div class="col- m-1"><button class="letter btn btn-sm btn-primary">C</button></div>
                <div class="col- m-1"><button class="letter btn btn-sm btn-primary">D</button></div>
                <div class="col- m-1"><button class="letter btn btn-sm btn-primary">E</button></div>
                <div class="col- m-1"><button class="letter btn btn-sm btn-primary">F</button></div>
                <div class="col- m-1"><button class="letter btn btn-sm btn-primary">G</button></div>
                <div class="col- m-1"><button class="letter btn btn-sm btn-primary">H</button></div>
                <div class="col- m-1"><button class="letter btn btn-sm btn-primary">I</button></div>
                <div class="col- m-1"><button class="letter btn btn-sm btn-primary">J</button></div>
                <div class="col- m-1"><button class="letter btn btn-sm btn-primary">K</button></div>
                <div class="col- m-1"><button class="letter btn btn-sm btn-primary">L</button></div>
                <div class="col- m-1"><button class="letter btn btn-sm btn-primary">M</button></div>
                <div class="w-100"></div>
                <div class="col- m-1"><button class="letter btn btn-sm btn-primary">N</button></div>
                <div class="col- m-1"><button class="letter btn btn-sm btn-primary">O</button></div>
                <div class="col- m-1"><button class="letter btn btn-sm btn-primary">P</button></div>
                <div class="col- m-1"><button class="letter btn btn-sm btn-primary">Q</button></div>
                <div class="col- m-1"><button class="letter btn btn-sm btn-primary">R</button></div>
                <div class="col- m-1"><button class="letter btn btn-sm btn-primary">S</button></div>
                <div class="col- m-1"><button class="letter btn btn-sm btn-primary">T</button></div>
                <div class="col- m-1"><button class="letter btn btn-sm btn-primary">U</button></div>
                <div class="col- m-1"><button class="letter btn btn-sm btn-primary">V</button></div>
                <div class="col- m-1"><button class="letter btn btn-sm btn-primary">W</button></div>
                <div class="col- m-1"><button class="letter btn btn-sm btn-primary">X</button></div>
                <div class="col- m-1"><button class="letter btn btn-sm btn-primary">Y</button></div>
                <div class="col- m-1"><button class="letter btn btn-sm btn-primary">Z</button></div>
            </div>
            <div id="playersList" class="row justify-content-center"></div>
            <div class="row justify-content-center my-3">
                <button id="resetBtn" class="btn btn-danger">Reset</button>
            </div>
            <div>
                <img src="" alt="" id="graphic" class="img-fluid mx-auto d-block">
            </div>
        </form>
    </div>
</div>
</body>
<script type="text/javascript" src="app.js"></script>
</html>
